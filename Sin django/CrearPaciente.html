<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <nav>
            <ul class="barra-ind">
                <li><img src="img/logopomo.png" width="160" height="auto" ></li>
                <li><a href="index.html" style="color: white;" class="Cerrar-Sesion">Cerrar Sesion</a></li>
                <li><img src="img/Logo-Duoc.png" width="160" class="Logo-d"></li>

    </header>

    <button class="Volver" onclick="location.href= 'kine.html'">Volver Atras</button>
    <form id="nuevoejercicio">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="primera-columna-pac">
                        <div class="item">
                            <label for="nombre">Nombre del ejercicio</label>
                            <input type="text" class="input-nombre" name="nombre">
                        </div>
                        <div class="item"> 
                            <label for="correo">Correo</label>
                            <input type="email" class="input-nombre" name="correo">
                        </div>    
                        <div class="item">
                            <label for="descripcion-paciente">Descripción de paciente</label>
                            <textarea name="descripcion-paciente" id="Deta3lle-ejercicio" cols="40" rows="10" ></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="segunda-columna-pac">
                            <div class="item">
                                <label for="contrasena">Contraseña</label>
                                <input type="password" class="input-nombre" name="contrasena">
                            </div>
                            <div class="item">
                                <label for="cuidador">cuidador</label>
                                <input type="text" class="input-nombre" name="cuidador">
                            </div>
                        </div>
                    </div>
                </div>  
                <div class="row">
                    <div class="col">
                        <div class="tercera-columnas-pac">
                            <div class="item"> 
                                <label for="Foto/Video">Adjuntar Videos</label>
                                <input type="file" name="Foto/Video">
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
