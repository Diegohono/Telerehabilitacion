<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/f1d55eea8b.js" crossorigin="anonymous"></script>
    <style type="text/css">
	</style>
</head>
<body>
    <header>
        <nav>
            <ul class="barra-ind">
                <li><img src="img/logopomo.png" width="160" height="auto" ></li>
                <li><a href="index.html" style="color: white;" class="Cerrar-Sesion">Cerrar Sesion</a></li>
                <li><img src="img/Logo-Duoc.png" width="160" class="Logo-d"></li>
            </ul>
        </nav>
    </header>

    <a class="Volver" href="javascript:history.back()"> Volver Atrás</a>
    <form id="nuevopaciente">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="primera-columna-ejer">
                        <div class="item">
                            <label for="nombre">Nombre del ejercicio</label>
                            <input type="text" class="input-nombre" name="nombre">
                        </div>
                        <div class="item"> 
                            <label for="Foto/Video">Adjuntar Videos</label>
                            <input type="file" name="Foto/Video">
                        </div>    

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="segunda-columna-ejer">
                            <div class="item">
                                <label for="Categoria">Categoria</label>
                                <select name="Categoria">
                                    <option selected value="0"> Elige una opción </option> 
                                    <option value="1">Ejemplo1</option> 
                                    <option value="2">Ejemplo2</option> 
                                    <option value="3">Ejemplo3</option>
                                </select>
                            </div>
                            <div class="item">
                                <label for="Detalle-ejercicio">Detalles Ejercicios</label>
                                <textarea name="Detalle-ejercicio" id="Detalle-ejercicio" cols="40" rows="10" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    
</body>
</html>
