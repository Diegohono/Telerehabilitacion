{% extends 'telerehabilitacion/base.html' %}
{% block content %}
<head> <title>Index</title></head>
    <br>
  <br>
  <form name="form" id="formulario-login" enctype="multipart/formdata" method="POST">
    {% csrf_token %}
    <section class="form-login ">
      <h4>Te damos la bienvenida al portal</h4>
      <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" >
      <input class="controls" type="password" name="password" id="contraseña" placeholder="Ingrese su contraseña">
      <button type="submit" class="btn btn-warning"><i class="fas fa-sign-in-alt"></i>Ingresar</button>
    </section>
  </form>


 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% endblock %}
