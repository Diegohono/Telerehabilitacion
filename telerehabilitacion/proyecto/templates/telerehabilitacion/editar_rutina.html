{% extends 'telerehabilitacion/base.html' %}
{% block content %}
<div>
  <a class="Volver" href="javascript:history.back()"> Volver Atrás</a>
    <form class="row g-3" method="POST">
        {% csrf_token %}
        <h4>Ejercicio: {{rutina.ejercicio}}</h4>
        <div class="col-md-6">
            <label for="inputState" class="form-label">Cambiar Ejercicio</label>
            <select id="inputState" class="form-select" name="seleccionar_ejercicio">
              <option selected disabled>Elija un ejercicio</option>
                 {% for eje in ejercicio %}
                 
                 <option value="{{eje.id}}" >{{eje}} - {{eje.id_kinesiologo.nombre}}</option>     
                           
                {% endfor %}
          
            </select>
        </div>
        <div class="col-md-6">
         
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Comentarios adicionales</label>
          <textarea class="form-control" id="inputAddress" name="comentarios" cols="10" rows="5" >{{rutina.comentarios_adicionales}}</textarea>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Modificar
              </button>
        </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modificar Rutina</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Esta seguro que quiere modificar?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" name="añadir_ejercicio" class="btn btn-primary">Modificar</button>
        </div>
      </div>
    </div>
  </div>
      </form>
</div>
{% endblock %}
